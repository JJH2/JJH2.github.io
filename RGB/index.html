<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <div class="warp">
    <div class="top">
      <div class="header">
        <div>THE GREAT</div>
        <div>RGB</div>
        <div>GUESSING CHALLENGE</div>
      </div>
    </div>
    <div class="bottom">
      <div class="score"></div>
      <div class="game-center">
        <div class="game-center-inner">
          <div class="rgb-text"></div>
          <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="correct modal">
    <div class="modal-inner">
      <div class="modal-title">THAT'S RIGHT</div>
      <div class="modal-button">NEXT STAGE</div>
    </div>
  </div>
  <div class="wrong modal">
    <div class="modal-inner">
      <div class="modal-title">TOO BAD :(</div>
      <div class="modal-score"></div>
      <div class="modal-button">PLAY AGAIN</div>
    </div>
  </div>


  <script src="index2.js"></script>
</body>
</html>
